<body>
<!--Cho trước 1 mảng n phần tử-->
<!--Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)-->
<script>
    let sample = [];
    for (let i = 0; i <= 20; i++) {
        sample.push(i);
    }
    function input(){
       f = prompt("type anything you want");
       sample.push(f);
    }

    let count = 0;
    function check(){
    for (let i = 0; i < sample.length; i++) {
        if(sample[i] === "a"){
            count+=1
        }
    }
    document.write("The number of array is " + count);
}
check();
</script>
